---
layout: default
title: Posts
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <header class="post-header">
        <h1 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
      </header>
      <span class="post-meta"><time datatime="{{ post.date | date_to_string }}">{{ post.date | date_to_string }}</time></span>
      <div class="past-meta-divider"></div>
      <div class="entry">
        <a href="{{ post.url }}">
          {{ post.excerpt }}
        </a>
      </div>
      <div>
        <a href="{{ post.url }}" class="read-more">Read More ></a>
      </div>
    </article>
  {% endfor %}
</div>
