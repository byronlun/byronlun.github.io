---
layout: default
title: Posts
---

<div class="posts">
  {% for post in site.posts%}
  <div class="post-single">
    <p class="post-single-title"><a href="{{ post.url }}">{{ post.title }}</a></p>
    <p class="post-time"><time datatime="{{ post.date | date_to_string }}">{{ post.date | date_to_string }}</time></p>
  </div>
  {% endfor%}
</div>
